<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

<body>

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form>
            <fieldset>
            <legend>Informações pessoais</legend>
            <div id="linha_1"></div>

            <div class="Nome">

            <div class="Nome_2">
            <label id="Label_nome">Nome</label>
            <input type="text" id="Input_nome" required>
            </div>

             <div class="Sobrenome">
            <label id="Label_sobre">Sobrenome</label>
            <input type="text" id="Input_sobre">
            </div>
            </div>


          <div class="Email_senha">
            <label for="">Email <span>(digite um email válido) </span></label>
            <input type="email" name="Email" id="Email">

            <label for="">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" name="Senha" id="senha">
          </div>

        </fieldset>

        <fieldset>
            <legend>Informações do mentor</legend>
            <div id="linha_2"></div>

            <div class="Mentor">
                <div>
                    <label>Nome do seu mentor <span> (só o primeiro nome)</span></label>
                    <input type="text" name="Nome do mentor" id="mentor">
                </div>

            </div>
        </fieldset>

        <fieldset>
            <legend>Seus horários disponíveis</legend>
            <div id="linha_2"></div>

            <h2>Primeira mentoria</h2>

            <div class="Mentoria_1">

            <div class="date">
                <label id="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date_input">
            </div>

             <div class="Das">
            <label id="Das">Das</label>
            <input type="time" id="Input_das">
            </div>
            <div class="ate">
                <label id="ate">Até</label>
                <input type="time" id="Input_ate">
                </div>
            </div>
        </fieldset>


        <fieldset>

            <h2>Segunda mentoria</h2>

            <div class="Mentoria_1">

            <div class="date">
                <label id="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date_input">
            </div>

             <div class="Das">
            <label id="Das">Das</label>
            <input type="time" id="Input_das">
            </div>
            <div class="ate">
                <label id="ate">Até</label>
                <input type="time" id="Input_ate">
                </div>
            </div>
        </fieldset>
       
        <div class="buttom">
            <button>SALVAR</button>
        </div>
        </form>
        


    
</body>
</html>
